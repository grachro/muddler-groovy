group 'com.grachro'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'com.sparkjava:spark-core:2.3'
    compile 'org.xerial:sqlite-jdbc:3.8.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
